<section>
  <form>
    <div>
      <label for="email">Email address</label>
      <!-- @if (email.invalid && (email.dirty || email.touched)) {
      <p>No es valido</p>
      } -->
      <input
        type="email"
        id="email"
        placeholder="email@company.com"
        [formControl]="email"
      />
      />
    </div>
    <input
      [disabled]="!email.valid"
      type="submit"
      value="Subscribe to monthly newsletter"
    />
  </form>
</section>
